<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>jQuery Arrays</header>
    <div class="container">
      <button id="btn-f-out">Fade Out</button>
      <button id="btn-f-in">Fade In</button>
      <button id="btn-f-toggle">Fade Toggle</button>

      <hr />

      <br />

      <button id="btn-s-up">Slide up</button>
      <button id="btn-s-down">Slide Down</button>
      <button id="btn-s-toggle">Slide toggle</button>
      <button id="btn-s-stop">Stop</button>

      <hr />

      <br />

      <button id="btn-move-left">Move left</button>
      <button id="btn-move-right">Move right</button>
      <button id="btn-move-around">Move Around</button>

      <div class="box">Hello World</div>
    </div>
    <div class="animated">Animated</div>
    <script src="./JS/effects_Animate.js"></script>
  </body>
</html>
