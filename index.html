<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">My travel list</h1>
      <form action="/" id="search-country" class="my-5">
        <div class="form-group">
          <label for="">Назва країни</label>
          <input type="text" id="country-name" />
        </div>
        <input type="submit" value="Додати до відвіданих" class="form-control">
      </form>

      <table class="table table-striped">
        <thead>
            <tr>
                <th>Flage</th>
                <th>Name</th>
                <th>Capital</th>
                <th>Area sq.km</th>
            </tr>
        </thead>
        <tbody id="country-list"></tbody>
      </table>

    </div>
    <!-- <script src="app.js"></script> -->
    <script src="object_restruct.js"></script>
  </body>
</html>
