<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork4 From</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="index.html" method="GET" id="form">
        <tr>
          <td>
            <label for="name">Name:</label>
          </td>
          <td>
            <input type="text" name="name" id="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
          <td>
            <input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="area">Message:</label>
            <textarea name="area" id="area" cols="75" rows="2"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" class="submit"><a href="index2.html">Submit</a></button>
          </td>
        </tr>
      </form>
    </div>
  </body>
</html>
