<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Films</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    
  </head>
  <body>
    <div class="cont bg-primary-subtle">
      <form id="form">
        <label for="color">Base color</label>
        <input type="color" name="color" id="color">
      </form>
      <form id="form">
        <label for="alpha">Alpha channel(opacity)</label>
        <input type="range" name="alpha" id="alpha" min="0" max="1" step="0.1" value="1">
      </form>
    </div>
    <div class="container flex justify-content items-center">
      <canvas id="myCanvas" width="700" height="450">
        Ваш браузер не підтримує Canvas
      </canvas>
    </div>
    <div class="button bg-primary-subtle">
      <button id="clearBtn">Очистити Конву</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
